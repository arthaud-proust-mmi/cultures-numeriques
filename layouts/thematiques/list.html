{{ define "main" }}
{{ partial "components/heading" "Toutes les thématiques" }}
    <div class="row">
        {{ range .Pages }}
        <div class="col-lg-4 col-md-6 mb-5">
            <div class="border p-5 h-100">
                <h2 class="mb-4">{{ .Title }}</h2>
                <p>{{ .Params.text }}</p>
                <a class="btn btn-outline-primary w-100" href="{{ .Permalink }}">Découvrir</a>
            </div>
        </div>
        {{ end}}

        <div class="col-lg-4 col-md-6 mb-5">
            <div class=" p-5 ">
                <h2 class="mb-4">Envie de tout voir ?</h2>
                <p>Parcourez les événements qu'importe leur thématique</p>
                <a class="mt-3 btn btn-outline-primary w-100" href="/events/">Tout voir</a>
            </div>
        </div>
    </div>
{{ end }}
