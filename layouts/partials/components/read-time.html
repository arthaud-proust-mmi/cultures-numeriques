<p class="m-0 d-flex flex-row justify-content-center gap-2">
    {{ partial "partials/svg/time" . }}
    {{ $lectureDuration := div (countwords .) 150 }}
    
    {{ if gt $lectureDuration 1 }}
        {{ $lectureDuration }} minutes
    {{ else if lt $lectureDuration 1 }}
        1 minute
    {{ else }}
        {{ $lectureDuration }} minute
    {{ end }}

    de lecture
</p>
