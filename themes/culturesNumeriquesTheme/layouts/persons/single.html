{{ define "main" }}
	<main class="container">
        <div class="row">

            <div>
                <h3 class="col-12 col-xl-3">{{ .Title }}</h3>
                   {{ $thematiqueName := .File.BaseFileName }}
                <h3 class="col-xl-2">
                    {{ .Params.birth }} -
                    {{ if .Params.death }}
                    {{ .Params.death }}
                    {{ end }}

            </div>

            <div>
                <div>
                        <img src="{{.Params.image}}">
                </div>   

                <div >
                    {{ .Params.description }}

            </div>
        </div>
	</main>

{{ end }}
