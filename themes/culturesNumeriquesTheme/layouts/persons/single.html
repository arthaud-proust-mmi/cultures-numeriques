{{ define "main" }}
	<main class="container" id="event-list-container">
        <div class="row">

            <div class="title-divider">
                <h3 class="col-12 col-xl-3">{{ .Title }}</h3>
                   {{ $thematiqueName := .File.BaseFileName }}
                <div class="divider"></div>
                <h3 style="margin-left: 5%;" class="col-xl-2">
                    {{ .Params.birth }} -
                    {{ if .Params.death }}
                    {{ .Params.death }}
                    {{ end }}
                </h3>
            </div>

            <div class="container-img-des">
                <div class="image-persons">
                        <img src="{{.Params.image}}">
                </div>   

                <div class="des-persons">
                    {{ .Params.description }}
                </div>

            </div>
        </div>
	</main>
<!-- {{ partial "sidebar.html" . }} -->
{{ end }}
