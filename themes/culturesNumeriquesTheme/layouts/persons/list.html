{{ define "main" }}

<main class="container">
    <div class="row">
        {{ partial "components/heading" "Personnes" }}
    </div>

    <div class="row grid-masonry">
        {{ range (.Paginate .Pages 12).Pages.ByTitle }}
            {{ partial "components/card-summary" . }}
        {{ end }}
    </div>
    <div class="row justify-content-center mt-5 mb-3">
        {{ partial "pagination.html" . }}
    </div>
</main>

{{ end }}
