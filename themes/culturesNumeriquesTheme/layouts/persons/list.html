{{ define "main" }}

<main id="persons-list container">
    {{ if or .Title .Content }}
    <div>
        {{ with .Title }}<h3>{{ . }}</h3>{{ end }}
        {{ with .Content }}<div>{{ . }}</div>{{ end }}
    </div>
    {{ end }}

    {{ range .Pages }}
    {{ .Render "person-summary" }}
    {{ end }}
<!--    {{ partial "pagination.html" . }}-->
</main>
{{ partial "sidebar.html" . }}
{{ end }}
