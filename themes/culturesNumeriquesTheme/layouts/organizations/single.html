{{ define "main" }}
    <article>
        <img src="{{ .Params.image }}">
        <h1>{{ .Title }}</h1>
        <time datetime="{{ .Params.Birth }}">{{ .Params.Birth }}</time>
        <p>
            {{ .Description }}
        </p>
        {{ with .Params.persons }}
        <div>
            <h3>Personnalités liées</h3>
            <ul id="persons">
                {{ range . }}
                <li><a href="{{ "/persons/" }}{{ . | urlize }}">{{ . }}</a></li>
                {{ end }}
            </ul>
        </div>
        {{ end }}
        {{ with .Site.DisqusShortname }}
        <div>
            {{ template "_internal/disqus.html" . }}
        </div>
        {{ end }}
    </article>
{{ end }}
