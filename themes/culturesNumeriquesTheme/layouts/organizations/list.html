{{ define "main" }}

<main id="persons-list" class="container">
    <main class="container">
        <div class="row">
            {{ partial "components/heading" "Organisations" }}
        </div>
    
        <div class="row">
            {{ range (.Paginate .Pages 12).Pages.ByTitle }}
            <div class="col-4 mb-4">
              {{ partial "components/card-summary" . }}
            </div>
            {{ end }}
            <div class="row justify-content-center mb-5 mt-5">
                <div class="col-md-10 col-lg-6">
                    {{ partial "pagination.html" . }}
                </div>
            </div>
        </div>
    </main>
</main>

{{ end }}
