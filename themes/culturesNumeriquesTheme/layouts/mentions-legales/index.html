{{ define "main" }}
    <div>
      {{ partial "components/heading" .Title }}
    </div>

    <div class="pt-5">
      {{ range .Params.Sections }}
        <article class="mb-5">
          <h2 class="mb-5">{{ .title }}</h2>
          {{ range .lines }}
           <p>{{ . | markdownify }}</p>
          {{ end}}
        </article>
      {{ end }}
    </div>
{{ end }}
