{{ define "main" }}
    <div>
      {{ partial "components/heading.html" .Title }}
    </div>

    <div class="row pt-5">
      {{ range .Params.Sections }}
        <article class="mb-5 col-12 col-lg-7">
          <h4 class="mb-3">{{ .title }}</h4>
          {{ range .lines }}
           <p class="text-p">{{ . | markdownify }}</p>
          {{ end}}
        </article>
      {{ end }}
    </div>
{{ end }}
