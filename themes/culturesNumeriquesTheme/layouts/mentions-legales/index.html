{{ define "main" }}
	<main class="container">
        <div class="row d-flex flex-row flex-nowrap align-items-center">
            <h3 class="heading-3 d-inline w-auto me-2">{{ .Title }}</h3>
            <div class="divider flex-shrink-1"></div>
        </div>

        <div class="row pt-5">
            {{ range .Params.Sections }}
                <article class="mb-5 col-12 col-lg-7">
                    <h1 class="text-title mb-1">{{ .title }}</h1>
                    <h3 class="text-p text-fg-2 mb-3">{{ .subtitle }}</h3>
                    {{ range .lines }}
                        <p class="text-p">{{ . | markdownify }}</p>
                    {{ end}}
                </article>
            {{ end }}
        </div> 
	</main>
{{ end }}
