{{ define "main" }}
    {{ partial "components/heading" "Toutes les thématiques" }}
    <div class="row flex-wrap mt-5 mb-5 pt-5 pb-5">
        {{ range .Pages }}
        <div class="col-lg-4 col-md-5 col-sm-6 mb-5">
          <div class="border p-5 ">
            <h4 class="mb-4">{{ .Title }}</h4>
            <p>{{ .Params.text }}</p>
            <a class="mt-3 btn btn-outline-primary w-100" href="{{ .Permalink }}">Découvrir</a>
          </div>
        </div>
        {{ end}}
    </div>
{{ end }}
