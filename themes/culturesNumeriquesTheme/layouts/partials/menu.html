<nav  class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasMenu"
      aria-labelledby="offcanvasMenuLabel">

  <div class="offcanvas-header px-5 pb-0">
      <p class="fs-5 px-3"><a href="/">Accueil</a></p>
      <p class="fs-5 px-3" type="button" data-bs-dismiss="offcanvas" aria-label="Fermer">
        Fermer
        <span class="btn-close align-middle ms-1 me-2"></span>
      </p>
  </div>
  <div class="offcanvas-body pt-0">
    <hr class="mt-2">
    <div class="my-5">
      <p class="px-5">Thématiques - <a href="/events/"><strong>Tout voir</strong></a></p>
      <ul class="list-unstyled px-5">
        {{ range (where .Site.Pages "Section" "thematiques") }}
        {{ range .Pages }}
        <li class="my-4">
          <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
        </li>
        {{ end }}
        {{ end }}
      </ul>
    </div>

    <hr>
    <div class="my-5">
      {{ with .Site.Menus.main }}
      <ul class="list-unstyled px-5">
        {{ range . }}
        <li class="my-4">
          <h4><a href="{{ .URL | relURL }}">{{ .Name }}</a></h4>
        </li>
        {{ end }}
      </ul>
      {{ end }}
    </div>

    <hr>

    <div class="my-4">
      <ul class="list-unstyled px-5">
        <li>
          <h4><a href="/about">À propos</a></h4>
        </li>
      </ul>
    </div>

  </div>
</nav>
