<div class="col-xl-3 col-lg-4 col-md-6 mb-4">
  <div class="card text-decoration-none text-white bg-dark">
    <div class="card-header d-flex justify-content-between border-bottom-0 my-n2 person__card">
        <p class="mb-0">
          <a href="{{ .Permalink }}" class="text-white stretched-link">
            {{ .Title }}
          </a>
        </p>
        <p class="text-end small mb-0">
          {{ .Params.birth }}<br>
          {{ if .Params.death }}
            {{ .Params.death }}
          {{ else }}
            -
          {{end}}
        </p>
    </div>
    {{ if .Params.image }}
        <div class="mx-4 mb-4">
            {{ $imgData := partial "get-img-data" .Params.image }}
            <img  src="{{ .Params.image }}"
                width="{{ $imgData.Width }}"
                height="{{ $imgData.Height }}"
                alt="{{ .Title }}"
                class="img-fluid img-square"
                loading="lazy">
        </div>
    {{ end }}
  </div>
</div>
