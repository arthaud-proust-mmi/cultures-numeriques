<div class="position-relative mb-5 mt-lg-5 col-6 col-sm-4 col-md-3 col-xl-2">
    {{partial "image/resize" (dict 
        "size" "x480 webp"
        "img" .img
        "alt" .name
        "class" "w-100 h-auto"
    )}}

    <h6 class="mt-2 mb-1">
        <a class="stretched-link" href="{{ .about_url }}">
            <strong>{{ .name }}</strong>
        </a>
    </h6>
    <p>{{ .role }}</p>
</div>
