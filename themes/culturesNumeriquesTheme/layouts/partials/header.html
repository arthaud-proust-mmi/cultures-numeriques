<header class="border-bottom">
    <div class="container">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    {{partial "logo"}}
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu" aria-label="Ouvrir le menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>


        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
            <nav class="offcanvas-body mt-5">
                <button type="button" class="p-0 border-0 mb-3 bg-transparent" data-bs-dismiss="offcanvas" aria-label="Fermer">Fermer</button>
                
                <h4><a href="/">Accueil</a></h4>
                
                {{ with .Site.Menus.main }}	
                <hr>
                <p>Thématiques</p>
                <ul class="list-unstyled">
                    {{ range . }}
                    <li><h4><a href="{{ .URL | relURL }}">{{ .Name }}</a></h4></li>
                    {{ end }}
                </ul>
                {{ end }}


                <hr>
                <h4><a href="/persons">Personnalités</a></h4>
                <h4><a href="/organizations">Organisations</a></h4>
            </nav>
        </div>
    </div>  
</header>
